name: build and test

on:
  push:
  pull_request:
    branches: [ main, develop ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '9.0.x' # The .NET SDK version to use

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore Weather-Monitoring-Service/Weather-Monitoring-Service.sln

    - name: Build
      run: dotnet build Weather-Monitoring-Service/Weather-Monitoring-Service.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test Weather-Monitoring-Service/Weather-Monitoring-Service.sln --no-restore --verbosity normal
